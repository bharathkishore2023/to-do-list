<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="container m-auto p-3">
      <div class="container m-auto shadow p-3 mb-5 bg-body rounded">
        <div class="container form text-center p-5">
          <h5>Add a task</h5>
          <div class="task-ip form-group d-flex m-auto mt-5">
            <input
              type="text`"
              class="form-control"
              id="task"
              placeholder="Enter Task"
            />
            <button class="btn btn-success add-btn">
              <i class="bx bx-plus" id="add"></i>
            </button>
          </div>
        </div>
        <div class="tasks mt-5 container text-center p-5">
          <h5>Your task</h5>
        </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
